To use LiteSTUDIO fully you need a valid license.\n\n\
If you have obtained a license that has not yet been activated, please activate it in license manager. \n\n\
If you have an already activated USB license key available, please insert the USB license key and then restart LiteSTUDIO. \n\n\n\
Otherwise to continue to the License manager without activating a new license.
